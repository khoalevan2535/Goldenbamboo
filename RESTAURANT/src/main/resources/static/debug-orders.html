<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Orders</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Debug Orders</h1>

    <button onclick="debugAllOrders()">Debug All Orders</button>
    <button onclick="debugBranchOrders()">Debug Branch 1 Orders</button>
    <button onclick="getTodayUnpaidOrders()">Get Today Unpaid Orders</button>

    <div id="result" class="result">Click a button to debug...</div>

    <script>
        async function debugAllOrders() {
            try {
                showResult('Debugging all orders...', 'info');

                const response = await fetch('/api/staff/orders/debug/all', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                const responseText = await response.text();

                if (response.ok) {
                    showResult('✅ Success!\n\nResponse: ' + responseText, 'success');
                } else {
                    showResult('❌ Error ' + response.status + ':\n' + responseText, 'error');
                }
            } catch (error) {
                showResult('❌ Exception: ' + error.message, 'error');
            }
        }

        async function debugBranchOrders() {
            try {
                showResult('Debugging branch 1 orders...', 'info');

                const response = await fetch('/api/staff/orders/debug/branch/1', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                const responseText = await response.text();

                if (response.ok) {
                    showResult('✅ Success!\n\nResponse: ' + responseText, 'success');
                } else {
                    showResult('❌ Error ' + response.status + ':\n' + responseText, 'error');
                }
            } catch (error) {
                showResult('❌ Exception: ' + error.message, 'error');
            }
        }

        async function getTodayUnpaidOrders() {
            try {
                showResult('Getting today unpaid orders...', 'info');

                const response = await fetch('/api/staff/orders/today-unpaid', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                const responseText = await response.text();

                if (response.ok) {
                    showResult('✅ Success!\n\nResponse: ' + responseText, 'success');
                } else {
                    showResult('❌ Error ' + response.status + ':\n' + responseText, 'error');
                }
            } catch (error) {
                showResult('❌ Exception: ' + error.message, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + type;
        }
    </script>
</body>
</html>
