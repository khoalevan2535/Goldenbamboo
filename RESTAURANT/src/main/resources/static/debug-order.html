<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Order Creation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { 
            background: #f5f5f5; 
            border: 1px solid #ddd; 
            padding: 15px; 
            margin: 10px 0; 
            white-space: pre-wrap; 
        }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Debug Order Creation</h1>
    
    <button onclick="testCreateOrder()">Test Create Order</button>
    <button onclick="testGetOrders()">Test Get Orders</button>
    
    <div id="result" class="result">Click a button to test...</div>

    <script>
        async function testCreateOrder() {
            const orderData = {
                tableId: 1,
                customerPhone: "0123456789",
                notes: "Debug test order",
                paymentMethod: "CASH",
                items: [
                    {
                        menuDishId: 1,
                        quantity: 1,
                        notes: "Test item"
                    }
                ]
            };
            
            try {
                showResult('Creating order...', 'info');
                
                const response = await fetch('/api/staff/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });

                const responseText = await response.text();
                
                if (response.ok) {
                    showResult('✅ Success!\n\nResponse: ' + responseText, 'success');
                } else {
                    showResult('❌ Error ' + response.status + ':\n' + responseText, 'error');
                }
            } catch (error) {
                showResult('❌ Exception: ' + error.message, 'error');
            }
        }

        async function testGetOrders() {
            try {
                showResult('Getting orders...', 'info');
                
                const response = await fetch('/api/staff/orders/today-unpaid', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                const responseText = await response.text();
                
                if (response.ok) {
                    showResult('✅ Success!\n\nResponse: ' + responseText, 'success');
                } else {
                    showResult('❌ Error ' + response.status + ':\n' + responseText, 'error');
                }
            } catch (error) {
                showResult('❌ Exception: ' + error.message, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + type;
        }
    </script>
</body>
</html>
